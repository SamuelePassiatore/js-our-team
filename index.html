<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Script -->
    <script defer src="script.js"></script>
</head>
<body>
<div class="container w-50 pt-5 text-center">
    <div class="fw-bold pb-3">OUR TEAM</div>
    <p class="lh-lg">Lorem ipsum dolor sit arnet, consectetur adipiscing elit. Praesent in varius ante. Sed quis luctus eros. Phasellus rutrum laoreet leo in consequat.</p>
</div>
<div id="team-container" class="container">
    <div class="row"></div>
</div>

<section class="container pb-5">
  <hr>
  <h2>Add Team Member</h2>
  <form id="member-form">
    <div>
      <input type="text" id="name" placeholder="Nome completo" required class="mb-3">
    </div>
    <div>
      <input type="text" id="role" placeholder="Ruolo" required class="mb-3">
    </div>
    <div>
      <input type="text" id="src" placeholder="Url dell'immagine" required class="mb-4">
    </div>
    <button type="submit" class="border border-secondary px-5 py-2">Aggiungi membro</button>
  </form>
</section>
</body>
</html>
